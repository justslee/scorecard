<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 3: Scorecard Grid with Golf Ball -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#18181b"/>
  <!-- Scorecard grid lines -->
  <rect x="80" y="120" width="352" height="280" rx="16" fill="#27272a"/>
  <!-- Horizontal lines -->
  <line x1="80" y1="190" x2="432" y2="190" stroke="#3f3f46" stroke-width="2"/>
  <line x1="80" y1="260" x2="432" y2="260" stroke="#3f3f46" stroke-width="2"/>
  <line x1="80" y1="330" x2="432" y2="330" stroke="#3f3f46" stroke-width="2"/>
  <!-- Vertical lines -->
  <line x1="160" y1="120" x2="160" y2="400" stroke="#3f3f46" stroke-width="2"/>
  <line x1="240" y1="120" x2="240" y2="400" stroke="#3f3f46" stroke-width="2"/>
  <line x1="320" y1="120" x2="320" y2="400" stroke="#3f3f46" stroke-width="2"/>
  <!-- Highlighted cell with score -->
  <rect x="242" y="192" width="76" height="66" rx="8" fill="url(#grad3)"/>
  <text x="280" y="238" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">4</text>
  <!-- Small golf ball accent -->
  <circle cx="400" cy="80" r="32" fill="#10b981"/>
  <circle cx="390" cy="72" r="4" fill="#059669"/>
  <circle cx="408" cy="76" r="4" fill="#059669"/>
  <circle cx="398" cy="88" r="4" fill="#059669"/>
</svg>
