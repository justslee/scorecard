<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 1: Minimalist Golf Flag with Score -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <!-- Circle background -->
  <circle cx="256" cy="256" r="240" fill="#18181b"/>
  <!-- Flag pole -->
  <rect x="180" y="100" width="8" height="300" rx="4" fill="#a1a1aa"/>
  <!-- Flag -->
  <path d="M188 100 L320 150 L188 200 Z" fill="url(#grad1)"/>
  <!-- Golf ball/hole -->
  <circle cx="256" cy="380" r="40" fill="#27272a" stroke="#10b981" stroke-width="4"/>
  <!-- Score number -->
  <text x="256" y="395" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="700" fill="#10b981" text-anchor="middle">18</text>
</svg>
